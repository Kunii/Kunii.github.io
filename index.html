        var intervalThingy;
        var airhornTime;
        
        function onLoad()
        {
            
            var curTime = new Date();
            
            document.getElementById("airhornTest").onclick = airhornTestClick;
            document.getElementById("startButton").onclick = startCounter;
            document.getElementById("cTime").innerHTML = pad(curTime.getHours(), 2) + ":" + pad(curTime.getMinutes(), 2);
            
            
        }

        function startCounter()
        {
            
            var timeInput = document.getElementById("timeInput").value;
            var seconds = 0;
            
            seconds += (timeInput.toString().substring(0, timeInput.toString().indexOf(":")))*(3600);
            seconds += (timeInput.toString().substr(timeInput.toString().indexOf(":")+1, timeInput.toString().length))*60;

            document.getElementById("timeInput").disabled = true;
            document.getElementById("airhornTest").innerHTML = "STAAAAAAAHP!";
            document.getElementById("airhornTest").className = "stopinput";
            document.getElementById("airhornTest").onclick = stopInterval;
            document.getElementById("startButton").style.visibility = document.getElementById("airhornTest").style.visibility = "hidden";
            
            airhornTime = seconds;
            intervalThingy = setInterval(loop, 1000);
            
            
        }
        
        function airhornTestClick()
        {

            airhorn.play();
            
        }
        
        function stopInterval()
        {
            
            clearInterval(intervalThingy);
            document.getElementById("startButton").style.visibility = "visible";
            document.getElementById("airhornTest").style.visibility = "hidden";
            
        }
        
        function dateToSeconds(inDate)
        {
            
            return ((inDate.getHours() * 3600) + (inDate.getMinutes() * 60));
            
        }
        
        function loop()
        {
            
            var curTime = new Date();
            
            if(dateToSeconds(curTime) >= airhornTime){
                
                airhorn.play();
                document.getElementById("airhornTest").style.visibility = "visible";
                
            }

            document.getElementById("cTime").innerHTML = pad(curTime.getHours(), 2) + ":" + pad(curTime.getMinutes(), 2) + ":" + pad(curTime.getSeconds(), 2);
            
        }
        
        function pad(i, s)
        {
            
            var out = "" + i;
            
            while(out.length < s)
                out = "0" + out;
            
            return out;
            
        }
        
    </script>
    
    <style>
        
        * {
            
            background-color: #565656;
            color: #e6e6e6;
            
        }
        
        button {
            
            background-color: #333;
            border-color: #000;
            
        }
        
        .timeinput {
            
            width: 50px;
        }
        
        .stopinput {
            
            width: 100%;
            height: 100%;
            font-size: 64px;
            
        }
        
    </style>
    
</head>
    
<body>

    <h1>Current time: <span id="cTime">NaN</span></h1>
    Play airhorn @ (HH:MM) <input type="text" id="timeInput" class="timeinput"> <button id="startButton">LE GO!</button>
    <br><br>
    <button id="airhornTest">Test airhorn</button>
    
</body>
